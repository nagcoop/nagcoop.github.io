<body>

  <script>
    // CDN oficial: loader.js e /data precisam vir do MESMO lugar
    const EJS_CDN = "https://cdn.emulatorjs.org/stable/data/";

    // Demos (pequenas e legais) â€“ hospedadas no site de demo do EmulatorJS
    const DEMOS = {
      segaMD:  "https://demo.emulatorjs.org/roms/megadrive/Columns%20(World).md",
      segaMS:  "https://demo.emulatorjs.org/roms/mastersystem/Snail%20Maze%20(World).sms",
      gba:     "https://demo.emulatorjs.org/roms/gba/FlappyBird.gba"
    };

    const container = document.getElementById('game');
    const coreSel   = document.getElementById('core');
    const fileInp   = document.getElementById('rom');
    const runBtn    = document.getElementById('btn-run');
    const demoBtn   = document.getElementById('btn-demo');
    const fullBtn   = document.getElementById('btn-full');

    function clearPlayer(){
      container.innerHTML = "";
      // Evita loader duplicado quando re-executa
      const old = document.getElementById('ejs-loader');
      if (old) old.remove();
    }

    function startEmu(romUrl, core){
      clearPlayer();

      // VariÃ¡veis globais lidas pelo loader.js
      window.EJS_player        = "#game";
      window.EJS_core          = core;               // 'segaMD' | 'segaMS' | 'gba'
      window.EJS_gameUrl       = romUrl;             // URL da ROM (tambÃ©m aceita blob: local)
      window.EJS_pathtodata    = EJS_CDN;            // pasta /data/ no MESMO host do loader
      window.EJS_startOnLoaded = true;               // inicia automaticamente
      window.EJS_color         = "#111";             // cor do tema do player

      // Injeta o loader do CDN oficial
      const s = document.createElement("script");
      s.src   = EJS_CDN + "loader.js";
      s.id    = "ejs-loader";
      s.onerror = () => alert("NÃ£o foi possÃ­vel carregar o emulador (loader). Verifique conexÃ£o e tente novamente.");
      document.body.appendChild(s);
    }

    runBtn.addEventListener("click", () => {
      const file = fileInp.files?.[0];
      if (!file) { alert("Escolha um arquivo de ROM primeiro."); return; }
      // Dica: para Mega Drive prefira .bin ou .gen (alguns .md/.smd falham)
      const url = URL.createObjectURL(file);
      startEmu(url, coreSel.value);
    });

    demoBtn.addEventListener("click", () => {
      const core = coreSel.value;
      const demoUrl = DEMOS[core];
      if (!demoUrl) { alert("Sem demo para este core."); return; }
      startEmu(demoUrl, core);
    });

    fullBtn.addEventListener("click", () => {
      const el = container.parentElement; // .player
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    });

    // Evita scroll quando em fullscreen no mobile
    document.addEventListener('fullscreenchange', () => {
      document.body.style.overflow = document.fullscreenElement ? 'hidden' : '';
    });
  </script>
