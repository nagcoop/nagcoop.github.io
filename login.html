  <title>Login • Nagcoop</title>
  <style>
    .box{max-width:420px;margin:10vh auto;padding:20px;border:1px solid #333;border-radius:12px;background:#111}
    .actions{display:flex;justify-content:space-between;gap:10px;align-items:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <h1 style="margin-top:0">Login</h1>
      <form id="login-form">
        <label>Email</label><input id="email" type="email" required>
        <div style="height:8px"></div>
        <label>Password</label><input id="password" type="password" required>
        <div style="height:14px"></div>
        <div class="actions">
          <a class="btn" href="/">← Back</a>
          <button class="btn" type="submit">Sign in</button>
        </div>
        <p id="msg" class="muted"></p>
      </form>
    </div>
  </div>
  <script src="/js/auth.js"></script>
</body>
